{% extends 'base.html'%} {% block content %}
<div class="row">
    <h3> {{recipes.category_name}}</h3>
<div class="row">
 {% for recipe in recipes %}
    <div class="col s12 m6 l4">
      <div class="card">
        <div class="card-image">
          <img src="{{url_for('file', filename=recipe['image'])}}" width="250px" height="250px">
          <span class="card-title"></strong></span>
          <a href="{{url_for('recipe', recipe_id=recipe._id)}}" class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
        </div>
        <div class="card-content">
          <p><strong>{{recipe.recipe_name}}</strong></p>
        </div>
      </div>
    </div>
    {% endfor %}   
  </div>
     

</div>
{% endblock %}
