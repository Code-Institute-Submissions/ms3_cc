{% extends "base.html" %} {% block content %}

<h1>Results for: <em>{{ query }}</em>.</h1>

<div class="row text-center">
    {% for recipe in results %}
    <div class="row">
        <div class="col s12 m6 l4">
            <div class="card">
                <div class="card-image">
                    <img src="{{recipe.image}}" width="250px" height="250px">
                    <span class="card-title"></span>
                    <a href="{{url_for('recipe', recipe_id=recipe._id)}}"
                        class="btn-floating halfway-fab waves-effect waves-light blue-tint"><i
                            class="material-icons">add</i></a>
                </div>
                <div class="card-content">
                    <p><strong>{{recipe.recipe_name}}</strong></p>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
    {% endblock %}
